name: music_mind_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/


  fonts:
    - family: Noto Sans
      fonts:
        - asset: fonts/NotoSans-Bold.ttf
          weight:  700
        - asset: fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: fonts/NotoSans-SemiBold.ttf
          weight: 600
    - family: Red Hat Display
      fonts:
        - asset: fonts/RedHatDisplay-Black.ttf
          weight: 700
        - asset: fonts/RedHatDisplay-Regular.ttf
          weight: 400

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

